 <!DOCTYPE html>

<body>
  <nav id="nav01"></nav>
  <div id="main">
  <h1>Nelson Tours</h1>
  <h2>Expreience the untamed Africa</h2>
<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="./Lion.jpg" alt="Lion" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="./Leopard.jpg" alt="Leopard" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="./Buffalo.jpg" alt="Buffalo" style="width:100%" onclick="myFunction(this);">
  </div>
</div>


</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script><br>


  <footer id="foot01"></footer>
  </div>

</body>
